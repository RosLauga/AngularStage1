<h3>Create a Post</h3>
<form class="formPost" [formGroup]="addPostForm" (ngSubmit)="handleSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Pokemon</mat-label>
    <input matInput type="text" required formControlName="userpost" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>URL</mat-label>
    <input matInput type="text" required formControlName="datepost" />
  </mat-form-field>
  <ng-container *ngFor="let errors of errorCheck$ | async">
    <li class="listErrors">{{ errors }}</li></ng-container
  >
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="addPostForm.invalid"
  >
    Submit
  </button>
</form>
